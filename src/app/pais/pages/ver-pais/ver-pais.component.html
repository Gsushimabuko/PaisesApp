<div class="animate__animated animate__fadeIn animate__faster">
    <div *ngIf="!pais; else divPais" class="alert alert-info">
        Espere por favor...
    </div>
    
    <ng-template #divPais>
    
        <div class="row">
            <div class="col-12">
                <h1> País: <small>{{pais.name}}</small> </h1>
            </div>
        </div>
    
        <div class="row">
            
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="pais.flag" class="img-thumbnail" />
    
            </div>
    
            <div class="col">
                <h3>INFO</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                     <strong>Población </strong>  {{pais.population | number}} 
                    </li>
                    <li class="list-group-item">
                     <strong>Código </strong>  {{pais.numericCode}} 
                    </li>
                    <li class="list-group-item">
                     <strong>Código alpha3 </strong>  {{pais.alpha3Code}} 
                    </li>
                </ul>
            </div>
    
        </div>
    
    </ng-template>

</div>
